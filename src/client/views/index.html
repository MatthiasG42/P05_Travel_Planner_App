<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Planner</title>
        <!-- index.js handles it with webpack, to prevent following error. Refused Style Mime...
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css"> -->
    </head>

    <body>

        <header>
            <section id="headline">
                Plan your Travel to your Destination
            </section>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="city" type="text" name="input" value="" placeholder="Type your City Destination here">
                    <input id="start_date" type="date" name="input" value="" placeholder="The start of your trip">
                    <input id="end_date" type="date" name="input" value="" placeholder="The end of your trip">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            
        </main>

        <footer>
            <p>Thanks for coming by!          Copyright 2020</p>
        </footer>
    
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
